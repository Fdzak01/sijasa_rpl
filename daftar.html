<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        .btn-blue {
            background-color: #007bff; /* Blue color */
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Daftar</h3>
                    </div>
                    <div class="card-body">
                        <form class="signup-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nama Pengguna" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Alamat E-mail" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Kata Sandi" required="required">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Saya Menyetujui Persyaratan</label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-blue btn-block">Daftar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Sudah Punya Akun? <a href="index.html">Masuk</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
